<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    

</head>
<body>
    <nav class=" mr-32 ml-32">
        <div class=" nav-logo hidden sm:flex items-center justify-between mt-10 ">
            <a href="">
                <img src="assets/Images/logo pic.png" alt="logo" class="w-32 h-auto">
            </a>
            <button class="lg:hidden cursor-pointer" id="menu-toggle">
                <i class="fa-solid fa-bars text-5xl"></i>
            </button>
        </div>
        <ul class="nav-links hidden lg:flex justify-end text-2xl space-x-6 gap-6 hover:underline   ">

            <li><a href="">ГАЛЕРЕЯ</a></li>            
            <li><a href="">ПРОЕКТЫ</a></li>

            <li><a href="">КОНТАКТЫ</a></li>                       
        </ul>

            <!-- Mobile Navigation -->

        <ul id="nav-links-mobile" class="hidden lg:hidden absolute top-0 right-0 bg-gray-400 w-full p-6 space-y-6 text-2xl">
            <li><a href="">ГЛАВНАЯ</a></li>            
            <li><a href="">ГАЛЕРЕЯ</a></li>            
            <li><a href="">ПРОЕКТЫ</a></li>            
            <li><a href="">СЕРТИФИКАТЫ</a></li>            
            <li><a href="">КОНТАКТЫ</a></li>               
        </ul>
    </nav>
    <script>
        const  menuToggle = document.getElementById('menu-toggle')
        const  mobileNav = document.getElementById('nav-links-mobile')
        menuToggle.addEventListener('click',() => {
            mobileNav.classList.toggle('hidden');
        });
    </script>
</body>
</html>
